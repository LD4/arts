<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="preload" href="https://fonts.googleapis.com/css?family=DM+Sans:400,700&display=swap" as="style" type="text/css" crossorigin> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="/arts/favicon.ico">
    <script data-goatcounter="https://ld4-arts.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    {% include head-custom.html %}
    <meta name="google-site-verification" content="rYAmZTZgcqg19tWq_Tvdxe5w6L0eKv3QrYv0rhkph3A" />
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        <a href="#google-group" class="btn">Google Group</a>
        <a href="#slack" class="btn">Slack</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits"><a href="#top">Return to top</a></span>
      </footer>
    </main>
  </body>
</html>
